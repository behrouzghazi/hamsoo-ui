<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت درخواست‌ها | سامانه همسو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex h-screen w-full overflow-hidden">
        
        <!-- ۱. سایدبار ناوبری اصلی (سمت راست - باریک) -->
        <aside class="w-16 bg-slate-900 flex flex-col items-center py-6 gap-6 z-30">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white mb-4">
                <i data-lucide="layers" class="w-6 h-6"></i>
            </div>
            
            <nav class="flex flex-col gap-4">
                <button class="p-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all" title="داشبورد">
                    <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
                </button>
                <button class="p-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all" title="اطلاعات پایه">
                    <i data-lucide="database" class="w-6 h-6"></i>
                </button>
                <button class="p-3 bg-blue-500/10 text-blue-400 border border-blue-500/20 rounded-xl transition-all" title="مدیریت درخواست‌ها">
                    <i data-lucide="git-pull-request" class="w-6 h-6"></i>
                </button>
                <button class="p-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all" title="گزارشات">
                    <i data-lucide="bar-chart-3" class="w-6 h-6"></i>
                </button>
            </nav>

            <div class="mt-auto flex flex-col gap-4">
                <button class="p-3 text-slate-400 hover:text-white rounded-xl" title="تنظیمات">
                    <i data-lucide="settings" class="w-6 h-6"></i>
                </button>
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-indigo-600 flex items-center justify-center text-[10px] text-white font-bold border-2 border-slate-700">
                    MH
                </div>
            </div>
        </aside>

        <!-- ۲. سایدبار لیست فرآیندها (Content Bar) -->
        <aside class="w-80 bg-white border-l border-slate-200 flex flex-col shadow-sm z-20">
            <div class="p-6">
                <h2 class="text-xl font-bold text-slate-800 tracking-tight">مدیریت درخواست‌ها</h2>
            </div>

            <div class="px-4 py-2">
                <div class="relative group">
                    <i data-lucide="search" class="absolute right-3 top-2.5 w-4 h-4 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                    <input type="text" placeholder="جستجوی فرآیند..." class="w-full bg-slate-50 border border-slate-100 rounded-xl pr-10 pl-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
                </div>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-2">
                <div class="text-[11px] font-bold text-slate-400 uppercase tracking-widest px-2 mb-2">فرآیندهای همسو</div>
                
                <a href="kpi-change/index.html" class="w-full group flex items-center justify-between p-3 rounded-xl bg-blue-50 text-blue-700 border border-blue-100 transition-all text-right shadow-sm shadow-blue-100/50">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-blue-500 rounded-lg text-white group-hover:scale-110 transition-transform">
                            <i data-lucide="file-edit" class="w-4 h-4"></i>
                        </div>
                        <span class="text-sm font-semibold">تغییر/تایید شاخص</span>
                    </div>
                    <i data-lucide="chevron-left" class="w-4 h-4 opacity-50"></i>
                </a>
            </div>
        </aside>

        <!-- ۳. محتوای اصلی (Inbox) -->
        <main class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-hidden">
            <header class="h-20 bg-white border-b border-slate-200 flex items-center px-8 shrink-0">
                <div class="flex items-center gap-4">
                    <div class="bg-blue-600/10 p-2.5 rounded-xl text-blue-600">
                        <i data-lucide="inbox" class="w-7 h-7"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-extrabold text-slate-800">صندوق ورودی وظایف (Inbox)</h1>
                    </div>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
                <div class="grid grid-cols-1 gap-4">
                    <a href="kpi-change/index.html" class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md hover:border-blue-200 transition-all cursor-pointer group flex items-center justify-between gap-6">
                        <div class="flex-1 min-w-0">
                            <h3 class="text-sm font-bold text-slate-800 truncate">تأیید نهایی شاخص بهره‌وری کل عوامل تولید (TFP)</h3>
                        </div>
                        <div class="text-left shrink-0">
                            <span class="text-blue-600 text-xs font-bold hover:underline">مشاهده جزئیات</span>
                        </div>
                    </a>

                    <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md hover:border-blue-200 transition-all cursor-pointer group flex items-center justify-between gap-6">
                        <div class="flex-1 min-w-0">
                            <h3 class="text-sm font-bold text-slate-800 truncate">بررسی بازنگری فرآیند تأمین کالا (SIPOC)</h3>
                        </div>
                        <div class="text-left shrink-0">
                            <span class="text-blue-600 text-xs font-bold hover:underline">مشاهده جزئیات</span>
                        </div>
                    </div>

                    <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md hover:border-blue-200 transition-all cursor-pointer group flex items-center justify-between gap-6">
                        <div class="flex-1 min-w-0">
                            <h3 class="text-sm font-bold text-slate-800 truncate">درخواست اصلاح چارت سازمانی معاونت برنامه‌ریزی</h3>
                        </div>
                        <div class="text-left shrink-0">
                            <span class="text-blue-600 text-xs font-bold hover:underline">مشاهده جزئیات</span>
                        </div>
                    </div>
                </div>

                <div class="mt-8 flex justify-center">
                    <button class="text-sm font-bold text-slate-400 hover:text-blue-600 flex items-center gap-2 transition-colors">
                        <i data-lucide="arrow-down" class="w-4 h-4"></i>
                        مشاهده وظایف قدیمی‌تر
                    </button>
                </div>
            </div>
        </main>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
