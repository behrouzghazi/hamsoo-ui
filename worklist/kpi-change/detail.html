<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر/تأیید شاخص | جزئیات شاخص</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="p-4 md:p-8">
        <div class="max-w-6xl mx-auto">
            <div class="mb-4">
                <button onclick="window.location.href='index.html'" class="text-blue-600 hover:text-blue-800 transition-colors flex items-center gap-2">
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    بازگشت به لیست شاخص‌ها
                </button>
            </div>

            <div class="bg-white rounded-xl p-6 card-shadow mb-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div class="flex items-center gap-4">
                        <div class="bg-blue-600 p-3 rounded-lg text-white">
                            <i data-lucide="bar-chart-3"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-slate-800">نرخ بهره‌وری کل عوامل تولید (TFP)</h1>
                            <p class="text-sm text-slate-500 mt-1">
                                <span class="font-mono bg-slate-100 px-2 py-0.5 rounded">KPI-PRD-014</span>
                                <span class="mr-2 px-2 py-0.5 bg-blue-100 text-blue-700 rounded-full text-xs font-bold">نسخه ۲</span>
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="px-3 py-1 bg-red-100 text-red-600 rounded-full text-xs font-bold">فوری</span>
                        <span id="approval-status-badge" class="px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-xs font-bold">در انتظار تأیید</span>
                    </div>
                </div>
                <div class="mt-5 grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                    <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                        <div class="text-xs text-slate-500">فرستنده</div>
                        <div class="font-semibold text-slate-700 mt-1">مهندس حمیدی</div>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                        <div class="text-xs text-slate-500">تاریخ ارجاع</div>
                        <div class="font-semibold text-slate-700 mt-1">۱۴۰۲/۱۱/۱۵</div>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                        <div class="text-xs text-slate-500">مهلت پاسخ</div>
                        <div class="font-semibold text-slate-700 mt-1">۱۴۰۲/۱۱/۱۷ (۲ روز مانده)</div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl overflow-hidden card-shadow">
                <div class="border-b border-slate-200 flex overflow-x-auto">
                    <button onclick="switchTab('basic')" id="btn-basic" class="tab-btn active">
                        <i data-lucide="info" class="w-4 h-4"></i>
                        اطلاعات پایه و هویت
                    </button>
                    <button onclick="switchTab('monitoring')" id="btn-monitoring" class="tab-btn">
                        <i data-lucide="activity" class="w-4 h-4"></i>
                        پایش و مسئولیت‌ها
                    </button>
                    <button onclick="switchTab('formula')" id="btn-formula" class="tab-btn">
                        <i data-lucide="function-square" class="w-4 h-4"></i>
                        فرمول و مستندات
                    </button>
                    <button onclick="switchTab('thresholds')" id="btn-thresholds" class="tab-btn">
                        <i data-lucide="gauge" class="w-4 h-4"></i>
                        آستانه‌های عملکرد
                    </button>
                </div>

                <div class="p-8">
                    <div id="tab-container"></div>

                    <div class="mt-10 pt-6 border-t border-slate-100">
                        <div id="change-request-section" class="bg-slate-50 p-6 rounded-xl border border-slate-200">
                            <div class="flex items-center gap-2 mb-4 text-slate-700 font-bold">
                                <i data-lucide="message-square"></i>
                                توضیحات تغییرات اعمال‌شده
                            </div>
                            <textarea id="change-notes" rows="4" class="form-input" placeholder="خلاصه تغییرات انجام شده را بنویسید... (مثال: اصلاح فرمول محاسبه، به‌روزرسانی دوره پایش، تغییر آستانه‌های عملکرد)"></textarea>
                            <div class="mt-3 text-xs text-slate-500">این توضیحات برای بررسی‌کنندگان نمایش داده می‌شود.</div>
                        </div>

                        <div class="mt-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                            <div class="text-slate-400 text-xs italic flex items-center gap-2">
                                <i data-lucide="clock" class="w-3 h-3"></i>
                                آخرین ویرایش توسط متقاضی: ۱۴۰۲/۱۰/۲۴
                            </div>
                            <div id="action-buttons" class="flex flex-wrap gap-3">
                                <button type="button" onclick="requestChanges()" class="px-5 py-2.5 rounded-xl border border-amber-200 bg-amber-50 text-amber-700 font-bold hover:bg-amber-100 transition-all">
                                    ذخیره پیش‌نویس
                                </button>
                                <button type="button" onclick="rejectTask()" class="px-5 py-2.5 rounded-xl border border-rose-200 bg-rose-50 text-rose-600 font-bold hover:bg-rose-100 transition-all">
                                    انصراف
                                </button>
                                <button type="button" onclick="approveTask()" class="px-6 py-2.5 rounded-xl bg-blue-600 text-white font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all flex items-center gap-2">
                                    <i data-lucide="send" class="w-4 h-4"></i>
                                    ارسال جهت تأیید
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            if (mode !== 'view') return;

            const changeNotes = document.getElementById('change-notes');
            const actionButtons = document.getElementById('action-buttons');
            const approvalBadge = document.getElementById('approval-status-badge');
            const changeSection = document.getElementById('change-request-section');

            if (changeNotes) {
                changeNotes.setAttribute('readonly', 'readonly');
                changeNotes.classList.add('readonly');
                changeNotes.value = 'این شاخص تایید شده است و فقط برای مشاهده نمایش داده می‌شود.';
            }
            if (actionButtons) {
                actionButtons.innerHTML = '<span class=\"text-xs text-emerald-600 font-bold flex items-center gap-2\"><i data-lucide=\"shield-check\" class=\"w-4 h-4\"></i> فقط مشاهده</span>';
            }
            if (approvalBadge) {
                approvalBadge.textContent = 'تایید شده';
                approvalBadge.className = 'px-3 py-1 bg-emerald-100 text-emerald-700 rounded-full text-xs font-bold';
            }
            if (changeSection) {
                changeSection.classList.add('bg-emerald-50', 'border-emerald-200');
            }

            lucide.createIcons();
        })();
    </script>
</body>
</html>
